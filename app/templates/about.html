<!doctype html>
<title>Hello from Flask</title>
<body style="{% if bg_url %}background: url('{{ bg_url }}') center/cover no-repeat fixed;{% else %}background: {{ color }};{% endif %}">
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}!</h1>
{% else %}
  <h1>Hello From CLO835!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
